{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wDhfAdREpBCQKs2KkYYAdMZWLHg3Il/jhWZqIS6p8I5L2XUqSUkxgktELJ6mQQb1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body onload="abcd()">
    <div class="container">
        <h1>Technical Quiz</h1>
        <form method="post" id="fraud">
            <p style="padding-left: 32rem;" id="timer">timer</p>
            {% csrf_token %}
            {% if questions %}
            {% for l in l %}
                {% for question in questions %}
                    {% if l == question.qno %}
                    
                        <div class="card p-4">
                            <h2>-> {{ question.question }}</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ forloop.counter }}" id="o1_{{ forloop.counter }}" value="{{ question.o1 }}">
                                <label class="form-check-label" for="o1_{{ forloop.counter }}">{{ question.o1 }}</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ forloop.counter }}" id="o2_{{ forloop.counter }}" value="{{ question.o2 }}">
                                <label class="form-check-label" for="o2_{{ forloop.counter }}">{{ question.o2 }}</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ forloop.counter }}" id="o3_{{ forloop.counter }}" value="{{ question.o3 }}">
                                <label class="form-check-label" for="o3_{{ forloop.counter }}">{{ question.o3 }}</label>
                            </div>
                            
                            <div class="form-check" style="padding-bottom: 1rem;">
                                <input class="form-check-input" type="radio" name="question_{{ forloop.counter }}" id="o4_{{ forloop.counter }}" value="{{ question.o4 }}">
                                <label class="form-check-label" for="o4_{{ forloop.counter }}">{{ question.o4 }}</label>
                            </div>
                        </div>
                    {% endif %}
                
                {% endfor %}
            {% endfor %}
            {% else %}
                <p class="mt-4">No questions available.</p>
            {% endif %}
            <button type="submit"  class="btn btn-primary btn-submit" id="fraud">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKUr/ZLl6O3oVMWSktQOp6b7In1Zl3/Jr59taRG5R5FZnZQfaU8fN5WNp" crossorigin="anonymous">    </script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
